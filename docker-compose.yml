version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tablehop-postgres
    environment:
      POSTGRES_DB: tablehop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: tablehop-api
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/tablehop
      SESSION_SECRET: your-super-secret-session-key-change-in-production
      FRONTEND_URL: http://localhost:3000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    command: npm run dev

  # Web Service
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: tablehop-web
    environment:
      VITE_API_URL: http://localhost:4000
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres_data:


